<script type="text/javascript">
  var textarea = $('textarea');

textarea.bind("blur", function() {
   setTimeout(function() {
    textarea.focus();
  }, 0);
});
</script>


<script type="text/javascript">
  $('textarea').keypress(function (e) {
    var regex = new RegExp("^[a-zA-Z ]+$");
    var str = String.fromCharCode(!e.charCode ? e.which : e.charCode);
    if (regex.test(str)) {
        return true;
    }

    e.preventDefault();
    return false;
});
</script>

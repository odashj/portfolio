  <script type="text/javascript">



    $(document).ready(function () {
      $('div.indexBg').fadeIn(700).removeClass('hidden');
    });

    // target elements with the "draggable" class
    interact('.draggable')
    .draggable({
    // enable inertial throwing
    inertia: true,
    // keep the element within the area of it's parent
    restrict: {
      restriction: "parent",
      endOnly: true,
      elementRect: { top: 0, left: 0, bottom: 1, right: 1 }
    },
    // enable autoScroll
    autoScroll: true,

    // call this function on every dragmove event
    onmove: dragMoveListener,
    // call this function on every dragend event
    // onend: function (event) {
    //   var textEl = event.target.querySelector('p');

    //   textEl && (textEl.textContent =
    //     'moved a distance of '
    //     + (Math.sqrt(event.dx * event.dx +
    //                  event.dy * event.dy)|0) + 'px');
    // }
  });

    function dragMoveListener (event) {
      var target = event.target,
        // keep the dragged position in the data-x/data-y attributes
        x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
        y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

    // translate the element
    target.style.webkitTransform =
    target.style.transform =
    'translate(' + x + 'px, ' + y + 'px)';

    // update the posiion attributes
    target.setAttribute('data-x', x);
    target.setAttribute('data-y', y);
  }

  // this is used later in the resizing and gesture demos
  window.dragMoveListener = dragMoveListener; 
  var intViewportHeight = window.innerHeight;
  var intViewportWidth = window.innerWidth;

  var min_x = intViewportWidth*.16;
  var max_x = intViewportWidth*.7;
  var min_y = intViewportHeight*.1;
  var max_y = intViewportHeight*.7;
  var filled_areas = new Array();

  $('.draggable').each(function() {
    var rand_x=0;
    var rand_y=0;
    var area;
    do {
      rand_x = Math.round(min_x + ((max_x - min_x)*(Math.random() % 1)));
      rand_y = Math.round(min_y + ((max_y - min_y)*(Math.random() % 1)));
      area = {x: rand_x, y: rand_y, width: $(this).width(), height: $(this).height()};
    } while(check_overlap(area));
    
    filled_areas.push(area);
    
    $(this).css({left:rand_x, top: rand_y});
  });

  function check_overlap(area) {
    for (var i = 0; i < filled_areas.length; i++) {

      check_area = filled_areas[i];

      var bottom1 = area.y + area.height;
      var bottom2 = check_area.y + check_area.height;
      var top1 = area.y;
      var top2 = check_area.y;
      var left1 = area.x;
      var left2 = check_area.x;
      var right1 = area.x + area.width;
      var right2 = check_area.x + check_area.width;
      if (bottom1 < top2 || top1 > bottom2 || right1 < left2 || left1 > right2) {
        continue;
      }
      return true;
    }
    return false;
  }
</script>

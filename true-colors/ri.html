<script type="text/javascript">
  // external js: isotope.pkgd.js


// init Isotope
var $grid = $('.grid').isotope({
  itemSelector: '.element-item',
  layoutMode: 'fitRows',
  getSortData: {
    name: '.name',
    symbol: '.symbol',
    number: '.number parseInt',
    category: '[data-category]',
    weight: function( itemElem ) {
      var weight = $( itemElem ).find('.weight').text();
      return parseFloat( weight.replace( /[\(\)]/g, '') );
    }
  }
});

// bind sort button click
$('.sort-by-button-group').on( 'click', 'button', function() {
  var sortValue = $(this).attr('data-sort-value');
  $grid.isotope({ sortBy: sortValue });
});

// change is-checked class on buttons
$('.button-group').each( function( i, buttonGroup ) {
  var $buttonGroup = $( buttonGroup );
  $buttonGroup.on( 'click', 'button', function() {
    $buttonGroup.find('.is-checked').removeClass('is-checked');
    $( this ).addClass('is-checked');
  });
});

// filter items on button click
$('.button-group').on( 'click', 'button', function() {
  var filterValue = $(this).attr('data-filter');
  $grid.isotope({ filter: filterValue });
});
</script>

<script type="text/javascript">
  var maxWidth  = $('.canvasParent').width();
  var maxHeight = $('.canvasParent').height();

  $(window).resize(function(evt) {
    var $window = $(window);
    var width = ($window.width()-($window.width()/10));
    var height = $window.height();
    var scale;


    // early exit
    if(width >= maxWidth - 109 && height >= maxHeight) {
      $('.canvasParent').css({'-webkit-transform': ''});
      $('#wrap').css({ width: '', height: '' });
      return;
    }
    
    scale = Math.min(width/maxWidth, height/maxHeight);
    
    $('.canvasParent').css({'-webkit-transform': 'scale(' + scale + ')'});
    $('#wrap').css({ width: maxWidth * scale, height: maxHeight * scale });
  }).resize();
</script>
